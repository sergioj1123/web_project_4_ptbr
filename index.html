<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="pré-conectar" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Projeto 04</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header_logo.png"
          alt="Logo do projeto Around"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="popup">
          <div class="popup__container">
            <h2 class="popup__title text">Editar perfil</h2>
            <button type="button" class="popup__close">
              <img
                src="./images/Close_Icon.png"
                alt="imagem de fechar"
                class="popup__close_item-img"
              />
            </button>
            <form class="popup__form" name="edit">
              <input
                type="text"
                name="edit-name"
                placeholder="Nome"
                class="popup__form_text popup__form_text_name text"
              />
              <input
                type="text"
                name="edit-ocupation"
                placeholder="Ocupação"
                class="popup__form_text popup__form_text_ocupation text"
              />
              <button type="submit" class="popup__form_button">
                <span class="popup__form_button-text text">Salvar</span>
              </button>
            </form>
          </div>
        </section>
        <section class="profile">
          <img
            src="./images/profile.jpg"
            alt="Imagem de profile"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__main">
              <h2 class="profile__name text">Jacques Cousteau</h2>
              <button type="button" class="profile__edit">
                <img
                  src="./images/edit_button.png"
                  alt="Imagem de uma caneta dentro do botão"
                />
              </button>
            </div>
            <h3 class="profile__profession text">Explorar</h3>
          </div>
          <button class="profile__add" type="button">
            <img
              src="./images/add_button.png"
              alt="botão com simbolo de adicionar"
            />
          </button>
        </section>
        <section class="section__photos">
          <ul class="photos">
            <li class="photos__item">
              <img
                src="./images/photo1.jpg"
                alt="Uma bela iamgem de um rio na correndo na floresta"
                class="photo__img"
              />
              <div class="photo__info">
                <h3 class="photo__name text">Vale de Yosemite</h3>
                <button type="button" class="photo__likeButton">
                  <img
                    src="./images/like_button.svg"
                    alt="Imagem do like"
                    class="photo__likeButton_item"
                  />
                </button>
              </div>
            </li>
            <li class="photos__item">
              <img
                src="./images/photo2.png"
                alt="Imagem de um lago"
                class="photo__img"
              />
              <div class="photo__info">
                <h3 class="photo__name text">Lago Louise</h3>
                <button type="button" class="photo__likeButton">
                  <img
                    src="./images/like_button.svg"
                    alt="Imagem do like"
                    class="photo__likeButton_item"
                  />
                </button>
              </div>
            </li>
            <li class="photos__item">
              <img
                src="./images/photo3.png"
                alt="Imagem do por do sol nas montanhas"
                class="photo__img"
              />
              <div class="photo__info">
                <h3 class="photo__name text">Montanhas Por do Sol</h3>
                <button type="button" class="photo__likeButton">
                  <img
                    src="./images/like_button.svg"
                    alt="Imagem do like"
                    class="photo__likeButton_item"
                  />
                </button>
              </div>
            </li>
            <li class="photos__item">
              <img
                src="./images/photo4.png"
                alt="Ceu noturno nas montanhas gelidas"
                class="photo__img"
              />
              <div class="photo__info">
                <h3 class="photo__name text">Latemar</h3>
                <button type="button" class="photo__likeButton">
                  <img
                    src="./images/like_button.svg"
                    alt="Imagem do like"
                    class="photo__likeButton_item"
                  />
                </button>
              </div>
            </li>
            <li class="photos__item">
              <img
                src="./images/photo5.png"
                alt="Imagem do lago"
                class="photo__img"
              />
              <div class="photo__info">
                <h3 class="photo__name text">Vanoise National</h3>
                <button type="button" class="photo__likeButton">
                  <img
                    src="./images/like_button.svg"
                    alt="Imagem do like"
                    class="photo__likeButton_item"
                  />
                </button>
              </div>
            </li>
            <li class="photos__item">
              <img
                src="./images/photo6.png"
                alt="Uma bela imagem de um lago nas montanhas"
                class="photo__img"
              />
              <div class="photo__info">
                <h3 class="photo__name text">Lago di Braies</h3>
                <button type="button" class="photo__likeButton">
                  <img
                    src="./images/like_button.svg"
                    alt="Imagem do like"
                    class="photo__likeButton_item"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy text">&copy; 2023. Sérgio Félix Júnior</p>
      </footer>
    </div>
    <!-- importando meus scripts -->
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/likedButton.js"></script>
  </body>
</html>
