<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Projeto 04</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header_logo.png"
          alt="Logo do projeto Around"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="popup popup_edit">
          <div class="popup__container">
            <h2 class="popup__title text">Editar perfil</h2>
            <button type="button" class="popup__close">
              <img
                src="./images/Close_Icon.png"
                alt="imagem de fechar"
                class="popup__close-img"
              />
            </button>
            <form class="popup__form" name="edit" novalidate>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="edit-name"
                  placeholder="Nome"
                  class="popup__text popup__text_name text oi"
                  id="name-input"
                  minlength="7"
                  maxlength="40"
                  required
                />
                <span class="name-input-error popup__input-error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  type="text"
                  name="edit-ocupation"
                  placeholder="Ocupação"
                  class="popup__text popup__text_ocupation text oi"
                  id="ocupation-input"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="ocupation-input-error popup__input-error"></span>
              </div>
              <button type="submit" class="popup__button">
                <span class="popup__form-button-text text">Salvar</span>
              </button>
            </form>
          </div>
        </section>

        <section class="popup-img">
          <div class="popup-img__main">
            <div class="popup-img__container">
              <button type="button" class="popup-img__close-button-img">
                <img
                  src="./images/Close_Icon.png"
                  alt="imagem de fechar"
                  class="popup-img__close-img"
                />
              </button>
              <img src="./images/photo1.jpg" alt="" class="popup-img__imagem" />
            </div>
            <h2 class="popup-img__title text">teste</h2>
          </div>
        </section>

        <section class="popup popup-newPlace">
          <div class="popup__container">
            <h2 class="popup__title text">Novo Local</h2>
            <button type="button" class="popup__close">
              <img
                src="./images/Close_Icon.png"
                alt="imagem de fechar"
                class="popup__close-img"
              />
            </button>
            <form class="popup__form popup__formAdd" name="edit">
              <div class="popup__input-container">
                <input
                  type="text"
                  name="edit-name"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  id="title-input"
                  required
                  class="popup__text popup__text_title text"
                />
                <span class="title-input-error popup__input-error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  type="url"
                  name="edit-ocupation"
                  required
                  id="url-input"
                  placeholder="Link de imagem"
                  class="popup__text popup__text_link text"
                />
                <span class="url-input-error popup__input-error"></span>
              </div>
              <button type="submit" class="popup__button">
                <span class="popup__button-text text">Criar</span>
              </button>
            </form>
          </div>
        </section>
        <section class="profile">
          <img
            src="./images/profile.jpg"
            alt="Imagem de profile"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__main">
              <h2 class="profile__name text">Jacques Cousteau</h2>
              <button type="button" class="profile__edit">
                <img
                  src="./images/edit_button.png"
                  alt="Imagem de uma caneta dentro do botão"
                />
              </button>
            </div>
            <h3 class="profile__profession text">Explorar</h3>
          </div>
          <button class="profile__add" type="submit">
            <img
              src="./images/add_button.png"
              alt="botão com simbolo de adicionar"
            />
          </button>
        </section>
        <section class="section-photos">
          <ul class="photos"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy text">&copy; 2023. Sérgio Félix Júnior</p>
      </footer>
    </div>

    <template id="photos">
      <li class="photos__item">
        <div class="photo__container">
          <img
            src="./images/photo1.jpg"
            alt="Uma bela iamgem de um rio na correndo na floresta"
            class="photo__img"
          />
          <button type="button" class="photo__deleteButoon">
            <img src="./images/deleteButton.svg" alt="simbolo da lixeira" />
          </button>
        </div>
        <div class="photo__info">
          <h3 class="photo__name text">Vale de Yosemite</h3>
          <button type="button" class="photo__likeButton">
            <img
              src="./images/like_button.svg"
              alt="Imagem do like"
              class="photo__likeButton_item"
            />
          </button>
        </div>
      </li>
    </template>

    <!-- importando meus scripts -->
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/popupNewLocal.js"></script>
    <script type="module" src="./scripts/initialImages.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
  </body>
</html>
